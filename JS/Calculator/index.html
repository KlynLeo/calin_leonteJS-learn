<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div id="calculator">
        <input id="display" type="numbers" readonly>
        <div id="keys">
            <button onclick="appDisp('+')" class="operator">+</button>
            <button onclick="appDisp('7')">7</button>
            <button onclick="appDisp('8')">8</button>
            <button onclick="appDisp('9')">9</button>
            <button onclick="appDisp('-')" class="operator">-</button>
            <button onclick="appDisp('4')">4</button>
            <button onclick="appDisp('5')">5</button>
            <button onclick="appDisp('6')">6</button>
            <button onclick="appDisp('*')" class="operator">*</button>
            <button onclick="appDisp('1')">1</button>
            <button onclick="appDisp('2')">2</button>
            <button onclick="appDisp('3')">3</button>
            <button onclick="appDisp('/')" class="operator">/</button>
            <button onclick="appDisp('0')">0</button>
            <button onclick="appDisp('.')" class="operator">.</button>
            <button onclick="calculate()"  class="operator">=</button>
            <button onclick="clearDisp('C')" class="operator">C</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
